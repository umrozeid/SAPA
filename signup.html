<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/signup.css">
    <script src="https://kit.fontawesome.com/7429bca8b0.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=ABeeZee&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Zilla+Slab&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/signup.js"></script>
</head>

<body>
<div class="container h-100 d-flex justify-content-center align-items-center">
    <div class="form-content row">
        <div class="form-left d-flex justify-content-center align-items-center flex-column col-12 col-md-6">
            <div class="text-1">
                <p>Welcome to SAPA</p>
            </div>
            <div class="text-2">
                <p>Are you ready to join us?</p>
            </div>
        </div>
        <form class="form-detail col-12 col-md-6" action="#" method="post" id="myform">
            <div class="form-row">
                <label for="username">USERNAME</label>
                <input type="text" name="username" id="username" class="input-text" placeholder="" required>
            </div>
            <div class="form-row">
                <label for="email">EMAIL</label>
                <input type="text" name="email" id="email" class="input-text" placeholder="" required pattern="[^@]+@[^@]+.[a-zA-Z]{2,6}">
            </div>
            <div class="form-row">
                <label for="password">PASSWORD</label>
                <input type="password" name="password" id="password" class="input-text" placeholder="" required>
            </div>
            <div class="form-row">
                <label for="confirm-password">REPEAT PASSWORD</label>
                <input type="password" name="confirm-password" id="confirm-password" class="input-text" placeholder="" required>
            </div>
            <div class="student-type">
                <div class="radio-field">
                    <input checked="checked" id="school-student" name="student-type" type="radio">
                    <label for="school-student">School Student</label>
                </div>
                <div class="radio-field">
                    <input id="university-student" name="student-type" type="radio">
                    <label for="university-student">University Student</label>
                </div>
            </div>
            <div class="form-row row my-3">
                <div class="col-12 col-md-4 d-flex align-items-center justify-content-center">
                    <input type="submit" name="register" class="buttons" value="Register">
                </div>
                <div class="mt-md-0 mt-2 col-12 col-md-8 d-flex align-items-center justify-content-center">
                    <a href="signin.html">Already have an account?</a>
                </div>
            </div>
        </form>
    </div>
</div>
</body>

</html>
